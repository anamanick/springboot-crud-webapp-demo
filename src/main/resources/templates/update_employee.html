<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DoubleA Employee Management System | Update Employee</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Employee Management Systems</h1>
		<hr>
		<h2>Update Employee</h2>
		
		

		<form th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Hidden field -->
			<input type="hidden" th:field="*{id}"/>

			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{email}"
				placeholder="Employee Email Address" class="form-control mb-4 col-4">

			<button type="Submit" class="btn btn-info col-2">Update Employee</button>

		</form>
	</div>
</body>
</html>
